name: Sync Prayer Times

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest prayer times
        run: npm run sync --prefix libs/update-times

      - name: Verify synced data
        run: npm run verify-sync --prefix libs/update-times

      - name: Copy data to destinations
        run: npm run copy --prefix libs/update-times

      - name: Verify all destinations
        run: npm run verify-copy --prefix libs/update-times

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ apps/ libs/
          git commit -m "chore: update prayer times data [skip ci]"
          git push
