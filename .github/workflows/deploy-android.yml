name: Deploy Android

on:
  push:
    branches:
      - main
    paths:
      - 'apps/android/**'
  release:
    types: [published]

jobs:
  deploy-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/android

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          working-directory: apps/android

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Create Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
          echo "storeFile=release.keystore" > keystore.properties
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> keystore.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties

      - name: Create Google Play API Key
        run: echo "${{ secrets.GOOGLE_PLAY_JSON_KEY }}" > fastlane/api-key.json

      - name: Deploy to Play Store Internal (Beta)
        if: github.event_name == 'push'
        run: bundle exec fastlane beta

      - name: Deploy to Play Store Production
        if: github.event_name == 'release'
        run: bundle exec fastlane deploy
